<ion-list>
  <ion-radio-group [value]="selectedIndex">
    <ion-list-header>
      <ion-label>Silhouettes</ion-label>
    </ion-list-header>

    <ion-item button (click)="onClickItem(-1)">
      <ion-label>Tous</ion-label>
      <ion-radio slot="end" [value]="-1"></ion-radio>
    </ion-item>

    <div *ngFor="let size of sizes; let i = index">
      <ion-item button (click)="onClickItem(i)">
        <ion-label>{{ size }}</ion-label>
        <ion-radio slot="end" [value]="i"></ion-radio>
      </ion-item>
    </div>

  </ion-radio-group>
  <ion-item
    id="close-item"
    lines="none" 
    detail="false" 
    button (click)="onClickClose()">Fermer</ion-item>
</ion-list>
