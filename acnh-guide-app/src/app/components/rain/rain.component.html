<ion-list>
  <ion-radio-group [value]="selectedIndex">
    <ion-list-header>
      <ion-label>Temps</ion-label>
    </ion-list-header>

    <ion-item button (click)="onClickItem(0)">
      <ion-label>Tous</ion-label>
      <ion-radio slot="end" [value]="0"></ion-radio>
    </ion-item>

    <ion-item button (click)="onClickItem(1)">
      <ion-label>Pluie / neige</ion-label>
      <ion-radio slot="end" [value]="1"></ion-radio>
    </ion-item>

  </ion-radio-group>
  <ion-item
    id="close-item"
    lines="none" 
    detail="false" 
    button (click)="onClickClose()">Fermer</ion-item>
</ion-list>
